		<h2 class="h3 text-left"> Ajout Patient</h2>
		<div class="container">


			<h:form styleClass="form">
				<div class="form-group row">
					<label for="prenom" class="col-sm-2 col-form-label">Prenom</label>
					<div class="col-sm-10">
						<h:inputText id="prenom" required="true"
							value="#{patientController.patient.prenom}"
							styleClass="form-control" />
					</div>
				</div>
				<div class="form-group row">
					<label for="nom" class="col-sm-2 col-form-label">Nom</label>
					<div class="col-sm-10">
						<h:inputText id="nom" required="true"
							value="#{patientController.patient.nom}"
							styleClass="form-control" />
					</div>
				</div>

				<div class="form-group row">
					<label for="adresse" class="col-sm-2 col-form-label">Adresse</label>
					<div class="col-sm-10">
						<h:inputText id="adresse" required="true"
							value="#{patientController.patient.adresse}"
							styleClass="form-control" />
					</div>
				</div>


				<div class="row text-center" style="width: 100%; margin: auto">
					<h:commandButton action="#{patientController.addPatient}"
						value="Save" styleClass="btn btn-primary" style="margin: auto" />
				</div>

			</h:form>
