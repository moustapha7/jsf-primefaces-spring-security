<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
	<title>Keur Massar Hostpital</title>


	<h:outputStylesheet name="/css/login.css" />
	<h:outputStylesheet name="/css_js_login/all.css" />
	<h:outputStylesheet name="/css_js_login/bootstrap.min.css" />
	<h:outputScript name="/css_js_login/bootstrap.bundle.min.js" />
	<h:outputScript name="/css_js_login/bootstrap.min.js" />
	<h:outputScript name="/css_js_login/jquery.slim.min.js" />
</h:head>

<h:body>


	<div class="container">
	
	<div class="col-md-6">
		<div id="colorlib-logo">
			<a><i class="flaticon-stethoscope"></i>KM <span>Hostpital</span></a>
		</div>
	</div>
		<div class="row">
			<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
				<div class="card card-signin my-5">
					<div class="card-header">
					Sign In
					</div>
					<div class="card-body">
						
						<h:form prependId="false">

							<p:panelGrid columns="3" styleClass="ui-fluid center ui-noborder">

								<p:outputLabel value="Login failed!" styleClass="red"
									rendered="${!empty param['error']}" />
								<div class="form-label-group">
									<h:outputLabel for="name" value="Username:" />
									<p:inputText id="username" placeholder="Username" />
								</div>
								<div class="form-label-group">
									<h:outputLabel for="name" value="Password:" />
									<p:password id="password" placeholder="Password" />
								</div>
								<p:commandButton value="Login" ajax="false"  styleClass="btn btn-primary"  />
							</p:panelGrid>

						</h:form>
					</div>
				</div>
			</div>
		</div>
	</div>

</h:body>
</html>
